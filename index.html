<!doctype html>
<html>
    <head>
        <title> 3dge.js Test </title>
        <script src="3dge.js"> </script>
    </head>
    <body>  
        <canvas id="myCanvas" width="400" height="400"></canvas>
        <script>
            var myWorld = new edge.World();
            var myCamera = new edge.Camera(0,0,0,0,0,100);
            var Cube = new myWorld.Presets.create("Cube", [0,0,25],5,[0,0]);
            var myCanvas = document.getElementById("myCanvas");
            var ctx = myCanvas.getContext("2d");
            console.log(myWorld.objectArray);
            console.log(Cube);
            myWorld.addObject(Cube);
            myCamera.render(myWorld, ctx);
        </script>
</html>
